<form action="cgi-bin/student.py" method="POST">
    <h2>Формы для заполнения таблиц</h2>
    <fieldset>
      <legend>Форма для заполнения полей таблицы Student</legend>
      <ul>
        <li>
          <label for="name">Имя студента:*</label>
          <input type="text" name="name" placeholder="Иван" id="name" required>
        </li>
        <li>
            <label for="surname">Фамилия студента:*</label>
            <input type="text" name="surname" placeholder="Ургант" id="surname" required>
        </li>
        <li>
          <label for="age">Возраст студента:*</label>
          <input type="number" name="age" placeholder="18" id="age" min="15" max="70" required>
        </li>
     <li>
          <label for="course">Курс обучения:*</label>
          <input type="number" name="course" placeholder="1" id="course" min="1" max="6" required>
        </li>
		     <li>
            <label for="faculty">Название факультета:*</label>
            <input type="text" name="faculty" placeholder="Международная журналистика" id="faculty" required>
        </li>
      </ul>
    </fieldset>
	 <div>
      <button type="submit">Отправить</button>

    </div>
	</form>
